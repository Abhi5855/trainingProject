<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvasGame</title>
</head>
<style>
    html {
        width: 100%;
        height: 100%;
    }

    body {
        margin: 0 0;
        width: 100%;
        height: 100%;
        font-size: 0;
    }

    canvas {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
    }
</style>

<body>
    <script>
        var myGamePiece = null;
        var myDownBtn = null;
        var myUpBtn = null;
        var myLeftBtn = null;
        var myRightBtn = null;
        function startGame() {
            myGameArea.start();
            myGamePiece = new Component(30, 30, "red", 10, 120);
            myUpBtn = new Component(30, 30, "blue", 50, 10);
            myDownBtn = new Component(30, 30, "blue", 50, 70);
            myLeftBtn = new Component(30, 30, "blue", 20, 40);
            myRightBtn = new Component(30, 30, "blue", 80, 40);
        }
        var myGameArea = {
            canvas: document.createElement("canvas"),
            context: null,
            start: function () {
                // this.canvas.style.cursor = "none"; //hide the original cursor
                this.canvas.width = document.body.clientWidth;
                this.canvas.height = document.body.clientHeight;
                this.context = this.canvas.getContext('2d');
                document.body.insertBefore(this.canvas, document.body.children[0]);
                this.interval = setInterval(updateGameArea, 20);
                window.addEventListener('mousedown', function (e) {
                    myGameArea.x = e.pageX;
                    myGameArea.y = e.pageY;
                })
                window.addEventListener('mouseup', function (e) {
                    myGameArea.x = false;
                    myGameArea.y = false;
                })
                window.addEventListener('touchstart', function (e) {
                    myGameArea.x = e.pageX;
                    myGameArea.y = e.pageY;
                })
                window.addEventListener('touchend', function (e) {
                    myGameArea.x = false;
                    myGameArea.y = false;
                })
                window.addEventListener("touchmove", function (e) {
                    myGameArea.x = e.touches[0].pageX;
                    myGameArea.y = e.touches[0].pageY;
                    document.getElementById("touchCoordinate").innerHTML = "(" + myGameArea.x + "," + myGameArea.y + ")";
                }, false);
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        function Component(width, height, color, x, y) {
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.update = function () {
                var ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            this.newPos = function () {
                this.x += this.speedX;
                this.y += this.speedY;
            }
            this.resetSpeed = function () {
                this.speedX = 0;
                this.speedY = 0;
            }
            this.clicked = function () {
                var myleft = this.x;
                var myright = this.x + (this.width);
                var mytop = this.y;
                var mybottom = this.y + (this.height);
                var clicked = true;
                if ((mybottom < myGameArea.y) || (mytop > myGameArea.y)
                    || (myright < myGameArea.x) || (myleft > myGameArea.x)) {
                    clicked = false;
                }
                return clicked;
            }
        }

        function updateGameArea() {
            myGameArea.clear();
            if (myGameArea.x && myGameArea.y) {
                if (myUpBtn.clicked()) {
                    myGamePiece.y -= 1;
                }
                    if (myDownBtn.clicked()) {
                        myGamePiece.y += 1;
                    }
                    if (myLeftBtn.clicked()) {
                        myGamePiece.x -= 1;
                    }
                    if (myRightBtn.clicked()) {
                        myGamePiece.x += 1;
                    }
            }
            myGamePiece.update();
            myDownBtn.update();
            myUpBtn.update();
            myLeftBtn.update();
            myRightBtn.update();
        }


        startGame();
    </script>
    <!-- <div id="mouseCoordinate"></div> -->
    <div id="touchCoordinate"></div>
</body>

</html>
