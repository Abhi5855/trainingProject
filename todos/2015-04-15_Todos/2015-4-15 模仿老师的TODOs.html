<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta lang="en">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>todos</title>
	<link rel="stylesheet" type="text/css" href="todo.css">
</head>
<body>
<div class="todo-container">
	<h1>todos</h1>
	<div class="todo-banner"></div>
	<div class="todo-content">
		<div class="todo-input">
			<label class="todo-toggle"></label>
			<input type="text" placeholder="What needs to be done?">
		</div>
		<ul class="todo-items">
			<li class="todo-item"><span>go shopping</span></li>
			<li class="todo-item done"><span>go shopping</span></li>
			<li class="todo-item"><span>go shopping</span></li>

		</ul>
		<div class="seperator"></div>
	</div>
		<div class="todo-summary">
			<div class="todo-left">
				<span>2</span> items left
			</div>
			<div class="todo-filters">
				<span>All</span>
				<span class="current">Active</span>
				<span>Completed</span>
				<span class="todo-clear">Clear Completed</span>
			</div>

		</div>
</div>


<div class="todo-footer">
	<div>
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="https://github.com/pageye123" target="_blank">pageye</a></p>
	</div>
	
</div>
</body>
</html>
