<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>测试demo</title>
	<style type="text/css">
		body,html{
			height:100%;
			overflow:hidden;
			padding:0;
			margin:0;
		}
	</style>
</head>
<body>
<div id="global_Container"></div>
<script type="text/javascript" src="globe.js"></script>
<script type="text/javascript" src="three.js"></script>
<script type="text/javascript">
var globe = DAT.Globe(document.getElementById('global_Container'), {
        colorFn: function(label) {
            return new THREE.Color([
                0xd9d9d9, 0xb6b4b5, 0x9966cc, 0x15adff, 0x3e66a3,
                0x216288, 0xff7e7e, 0xff1f13, 0xc0120b, 0x5a1301, 0xffcc02,
                0xedb113, 0x9fce66, 0x0c9a39,
                0xfe9872, 0x7f3f98, 0xf26522, 0x2bb673, 0xd7df23,
                0xe6b23a, 0x7ed3f7
            ][label]);
        }
    });
var data=window.opener.json
	    globe.addData(data, {
	        format: 'legend'
	    });
	    globe.createPoints();
	    globe.animate();
</script>
</body>
