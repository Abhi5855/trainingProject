<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="pageye">
	<meta name="keywords" content="dialogue jquery shade">
	<meta name="description" content="dialogue exercise">
	<title>my dialogue</title>
	<link rel="stylesheet" type="text/css" href="dialogue.css">
</head>
<body>
	<input id="test" type="button" value="Click here to show the dialogue" >

	

<script src="jquery-1.11.2.js"></script>
<script src="dialogue.js"></script>

<script type="text/javascript">
var dialog = new Dialog('myDialog', 'first dialog', '<div class="placeholder">try again!</div>');
	$('#test').on('click',function(e){
		dialog.show();	
		e.stopPropagation();		
	});
</script>
</body>
</html>
