<style>
/* Main styles */
.text {
  fill: none;
  stroke-width: 8;
  stroke-dasharray: 0 300;
  stroke-dashoffset: 0;
}

.text:nth-child(4n + 1) {
  stroke: #F60A0A;;
    animation: stroke 6s  ease-in-out forwards;  

}
.text:nth-child(4n + 2) {
  stroke: #F2FF14;
animation: stroke1 6s  ease-in-out forwards;
}

.text:nth-child(4n + 3) {
  stroke: #FB9505;
animation: stroke2 6s  ease-in-out forwards;

}
.text:nth-child(4n + 4) {
  stroke: #4dcaea;
animation: stroke3 6s  ease-in-out forwards;

}

@keyframes stroke {
  100% {
    stroke-dashoffset: 1000;
    stroke-dasharray: 80 160;
  }
}

@keyframes stroke1 {
  100% {
    stroke-dashoffset: 1080;
    stroke-dasharray: 80 160;
  }
}

@keyframes stroke2 {
  100% {
    stroke-dashoffset: 1160;
    stroke-dasharray: 80 160;
  }
}
@keyframes stroke3 {
  100% {
    stroke-dashoffset: 1240;
    stroke-dasharray: 80 160;
  }
}

/* Other styles */
html, body {
  height: 100%;
}

body {
  background: #212121;
  background-size: .2em 100%;
  font: 14.5em/1 Open Sans, Impact;
  text-transform: uppercase;
  margin: 0;
}

svg {
  width: 100%;
  height: 100%;
}
.note{
  position:absolute;
  font: 16px/1 微软雅黑, Impact;
  text-transform: capitalize;
  font-size:;
  color:white;
  top:20px;
  left:20px;
}
a:hover,a:visited,a:link,a:active{
color:#ccc; 
}

/*兼容手机端*/
@media (max-width: 768px){
  .note{
    font: 0.13em/1 微软雅黑, Impact;
  }
}
</style>
